<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.1">
    <title>*</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/Door/eyes/closedeye.png">
</head>
<body>

    <div class="ImagesDoor2">

        <img src="/Door/eyes/eye1.jpg" height="400">

    </div>

    <div class="container">
        <div class="box">
            <input id="entrer1">
        </div>
        <div class="box">
            <input id="entrer2">
        </div>
        <div class="box">
            <input id="entrer3">
        </div>
    </div>

    <div id="entrersubmit">
        <a href="#" onclick="checkNumbers()">
            <img src="/Vectors/arrow.jpg" height="100px">
        </a>

        <script>
            function checkNumbers() {
                var number1 = parseInt(document.getElementById("entrer1").value);
                var number2 = parseInt(document.getElementById("entrer2").value);
                var number3 = parseInt(document.getElementById("entrer3").value);

                if (number1 === 3 && number2 === 1 && number3 === 4) {
                    window.location.href = "door1unlocked.html";
                } else {
                    window.location.href = "door1.html";
                }
            }
        </script>
    </div>

</body>
</html>
